<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="150" cy="100" r="90" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- SNY Text -->
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">
    SNY
  </text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="60" r="4" fill="#3b82f6" opacity="0.6"/>
  <circle cx="220" cy="60" r="4" fill="#ec4899" opacity="0.6"/>
  <circle cx="80" cy="140" r="4" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="220" cy="140" r="4" fill="#10b981" opacity="0.6"/>
</svg>